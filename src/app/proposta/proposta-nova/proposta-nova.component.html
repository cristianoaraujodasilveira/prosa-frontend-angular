<div class="mdl-grid" >
        <div class="mdl-card mdl-shadow--16dp util-center util-spacing-h--40px">
            <div class="mdl-card__title mdl-color--primary">
                <h2 class="mdl-card__title-text mdl-color-text--white">Criar uma nova proposta</h2>
            </div>
            <div class="mdl-card__supporting-text mdl-grid">
                           
                <form [formGroup]="form" (ngSubmit)="createProposta()">
 

                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                        <label class="mdl-textfield__label mdl-color-text--grey" for="textfield_nome">Nome</label>
                        <input class="mdl-textfield__input" type="text" id="textfield_nome" formControlName="nome" required="true"/>
                    </div>
    
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                        <label class="mdl-textfield__label mdl-color-text--grey" for="textfield_descricao">Descrição</label>
                        <textarea class="mdl-textfield__input" type="text" rows= "3" id="descricao" formControlName="descricao" required="true" ></textarea>                    
                    </div>
                    
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                        <label class="mdl-textfield__label mdl-color-text--grey" for="textfield_valor">Valor</label>
                        <input class="mdl-textfield__input" type="number" step="any" id="textfield_valor" formControlName="valor" required="true" pattern="(\d{3})([\.])(\d{2})"/>
                    </div>                
    
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                        <label class="mdl-textfield__label mdl-color-text--grey" for="textfield_new_password">Data de Início</label>
                        <input class="mdl-textfield__input" type="text" id="textfield_inicio" formControlName="inicio" pattern="(0[1-9]|1[0-9]|2[0-9]|3[01]).(0[1-9]|1[012]).[0-9]{4}" required="true"/>                    
                    </div>
    
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                        <label class="mdl-textfield__label mdl-color-text--grey" for="textfield_fim" >Data final</label>
                        <input class="mdl-textfield__input" type="text" id="textfield_fim" formControlName="fim" required="true" pattern="(0[1-9]|1[0-9]|2[0-9]|3[01]).(0[1-9]|1[012]).[0-9]{4}"/>
                    </div>

                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                        <label class="mdl-textfield__label mdl-color-text--grey" for="textfield_fim" >Cidade</label>
                        <select class="mdl-textfield__input" type="text" id="cidade_id" formControlName="cidade_id" required="true">                            
                            <!--<option *ngFor="let cidade of cidades" value="{{cidade.id}}">{{cidade.nome}}/{{cidade.uf}}</option>-->
                            <option value="2310">Belo Horizonte</option>
                            <option value="3243">Rio de Janeiro</option>
                            <option value="3830">São Paulo</option>
                        </select>
                    </div>
    
                    <div class="mdl-cell mdl-cell--12-col send-button" align="center">
                        <button  type="submit" class="mdl-button mdl-js-ripple-effect mdl-js-button mdl-button--raised mdl-button--colored">
                            Salvar
                        </button>
                        <button type="button" (click)="goBack()" class="mdl-button mdl-js-ripple-effect mdl-js-button mdl-button--raised mdl-button--colored">
                            Voltar
                        </button>
                    </div>
                </form>
                
            </div>
        </div>
    </div>  
    <pre>
            {{ form.value | json }}
            {{ form.invalid }}        
            {{ cidades }}       
    </pre>
